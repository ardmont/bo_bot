<!DOCTYPE html>
<html>
  <head>
    <!--Necessário para o collapse da navbar em dispositivos móveis -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta charset="utf-8">
    <title>B.O Bot layout 1</title>

    <!-- JQuery  -->
    <script type="text/javascript" src="scripts\jquery-3.1.0.min.js"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="bootstrap\css\bootstrap.min.css">
    <script src="bootstrap\js\bootstrap.min.js"></script>

    <!-- CSS Próprio -->
    <link rel="stylesheet" href="styles\style.css">

    <!-- Script Próprio -->
    <script src="scripts\funcoes_dom.js" type="text/javascript"></script>

    <script>
      $(document).ready(function() {
          //#Impede a página de ser recarregada caso o usuário aperte enter na caixa de pesquisa
          $(window).keydown(function(event){
            if(event.keyCode == 13) {
              event.preventDefault();
              return false;
            }
          });
      });
    </script>

  </head>
  <body>
     <header>
       <nav class="navbar navbar-inverse navbar-fixed-top">
             <div class="container-fluid">
               <div class="navbar-header">
                 <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar" aria-expanded="true" aria-controls="navbar">
                   <span class="sr-only">Toggle navigation</span>
                   <span class="icon-bar"></span>
                   <span class="icon-bar"></span>
                   <span class="icon-bar"></span>
                 </button>
                 <a class="navbar-brand" href="#">B.O BOT</a>
               </div>
               <div id="navbar" class="navbar-collapse collapse" aria-expanded="true">
                 <form class="navbar-form navbar-right">
                   <input type="text" id="inputPesquisa" class="form-control" placeholder="Pesquisar local...">
                 </form>
                 <ul class="nav navbar-nav navbar-right">
                   <li>
                     <a data-toggle="modal" data-target="#modalFiltros">
                       <span class="glyphicon glyphicon-filter" aria-hidden="true"></span>
                       Filtros
                     </a>
                   </li>
                   <li>
                     <a data-toggle="modal" data-target="#modalEstatisticas">
                       <span class="glyphicon glyphicon-stats" aria-hidden="true"></span>
                       Estatísticas
                     </a>
                   </li>
                   <li><a href="https://www.facebook.com/hackfestbobot/" target="_blank">Sobre o projeto</a></li>
                   <li><a href="https://www.facebook.com/hackfestbobot/" target="_blank">Sobre o asdasd</a></li>
                 </ul>
               </div>
             </div>
           </nav>
     </header>

     <div class="container" id="containerMapa">
       <div class="row" id="rowMapa">
         <div class="col-md-12" id="mapa">
         </div>

         <!-- Carrega os scripts do mapa -->
         <script src="scripts/scriptMapa.js">
         </script>
         <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDhBnnGvJ6p9jhGAYY31kMn9aNhEv1V18Y&libraries=places&callback=initMap"
            async defer></script>
       </div>
     </div>

  


  </body>
</html>
